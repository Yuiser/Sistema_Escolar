<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesores - Sistema Escolar</title>
   <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/forms.css">
</head>
<body>
    <div class="form container">
    </div class="form header">
        <h2>üë®‚Äçüè´Gestion de Profesores</h2>
        <a href="../index.html" class="btn-back">‚Üê Volver al Men√∫</a>
    </div>

    <!-- √Årea para mensajes -->
     <div id="mensaje" class="mensaje" style="display: none;"></div>

     <form class="form" id="form-profesor">
        <input type="hidden" id="profesor-id">
        
        <div class="form-row">
        </div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label for="materia">Materia:</label>
            <input type="text" id="materia" name="materia" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="telefono">Tel√©fono:</label>
            <input type="tel" id="telefono" name="telefono" required>
        </div>
    </div>
    <div class="form-actions">
        <button type="submit" class="btn-submit">Guardar</button>
        <button type="button" id="btn-cancelar" class="btn-cancelar" style="display: none;">Cancelar</button>
        <button type="reset" class="btn btn-outline">Limpiar</button>
    </div>
    </form>
     <!-- Tabla de profesores -->
      <div class="data-table">
        <div    class="table-header">
            <h3>Lista de Profesores</h3>
            <input type="text" id="buscar-profesor" placeholder="Buscar profesor...">
            <button class="btn btn-primary" id="btn-actualizar">üîÑ Actualizar</button>
        </div>
        <div id="loading" class="loading-state" style="display: none;">
            Cargando datos...</p>
        </div>

        <div id="empty-state" class="empty-state" style="display: none;">
            No hay profesores registrados.</p>
        </div>

        <div class="table-responsive" id="tabla-profesores-container" style="display: none;">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Materia</th>
                        <th>Email</th>
                        <th>Tel√©fono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-profesores">
                    <!-- Filas de profesores se generar√°n aqu√≠ -->
                </tbody>
            </table>
        </div>
    </div>
</div>

       <script src="../assets/js/api.js"></script>
    <script src="../assets/js/validation.js"></script>
    <script>
        //inicializar pagina de profesores
        document.addEventListener('DOMContentLoaded', function() {
            const gestorProfesores = new GestorProfesores('profesores');
            gestorProfesores.inializar();
        });
    </script>
</body>
</html>
