<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notas -Sistema Escolar</title>
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="stylesheet" href="../assets/css/forms.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="form-header">
        <h2>üìù Gesti√≥n de Notas</h2>
        <a href="../index.html" class="btn-back">‚Üê Volver al Men√∫</a>
      </div>

      <!--area para mensajes-->
      <div id="mensaje" class="mensaje" style="display: none"></div>

      <form class="form" id="form-notas">
        <input type="hidden" id="id-nota" name="id" />

        <div class="form-row">
          <div class="form-group">
            <label for="id-matricula">ID de Estudiante:</label>
            <input
              type="number"
              id="id-estudiante"
              name="estudiante"
              required
            />
          </div>

          <div class="form-group">
            <label for="id-asignatura">ID de la Asignatura:</label>
            <input
              type="number"
              id="id-asignatura"
              name="id_asignatura"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="nota">Nota:</label>
            <input type="number" id="nota" name="nota" required />
          </div>

          <div class form-actions>
            <button type="submit" class="btn btn-primary" id="btn-guardar">
              Guardar
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              id="btn-cancelar"
              style="display: none"
            >
              Cancelar
            </button>
            <button type="reset" class="btn btn-outline">Limpiar</button>
          </div>
        </div>
      </form>
      <!-- Tabla para mostrar las notas -->
      <div class="data-table">
        <div class="table-header">
          <h3>Lista de Notas<span id="lista de notas">(0)</span></h3>
          <button class="btn btn.primary" id="btn.actualizar">
            üîÑ Actualizar
          </button>
        </div>
      </div>
    </div>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/validation.js"></script>
    <script>
      //inicializar la pagina de notas
      document.addEventListener("DOMContentLoaded", function () {
        const gestorNotas = new Gestormodulo("notas");
        gestorNotas.inicializar();
      });
    </script>
  </body>
</html>
